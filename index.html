<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Ordenamiento de Tornillos y Tuercas</title>
</head>
<body>
  <form id="matchForm">
    <label for="arraySize">Tama√±o del arreglo:</label>
    <input type="number" id="arraySize" min="1" required>
    <button type="button" id="generateArrays">Generar Arreglos</button>
    <button type="submit">Ordenar</button>
  </form>

  <div id="bubbleResult">
    <h3>Resultados Bubble Sort</h3>
    <p id="bubbleSortedTornillos"></p>
    <p id="bubbleSortedTuercas"></p>
    <p id="bubbleIterations"></p>
    <p id="bubbleTimeTaken"></p>
  </div>

  <div id="quickResult">
    <h3>Resultados Quick Sort</h3>
    <p id="quickSortedTornillos"></p>
    <p id="quickSortedTuercas"></p>
    <p id="quickIterations"></p>
    <p id="quickTimeTaken"></p>
  </div>

  <div id="linearResult">
    <h3>Resultados Matching</h3>
    <p id="linearMatchedTornillos"></p>
    <p id="linearMatchedTuercas"></p>
    <p id="linearIterations"></p>
    <p id="linearTimeTaken"></p>
  </div>

  <script type="module" src="./src/controllers/script.mjs"></script>
</body>
</html>
